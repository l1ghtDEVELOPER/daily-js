<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <!-- FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- CS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- JS -->
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">sara jones</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Inventore
            consequatur deserunt tempora voluptatum! Saepe animi impedit tempore
            minima unde aspernatur!
          </p>
          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn move-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn move-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
  </body>
</html>
